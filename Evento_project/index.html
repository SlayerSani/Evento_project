<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="https://media.istockphoto.com/id/1414955755/photo/cartoon-monkey-3d-illustration-isolated-white-background.jpg?s=612x612&w=0&k=20&c=_m1jJYm14idcBnreagIhYEkk7ANU34DmZgQPRyp5Dkk=">
    <link href="https://fonts.googleapis.com/css2?family=Tillana:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Evento -- Events Anywhere</title>
</head>
<body>
    <header class="header">
        <p class="logo">Evento</p>
        <ul class="links">
            <li class="link-item">
                <a class="link" href="/concerts">Concerts</a>
            </li>
            <li class="link-item">
                <a class="link" href="/sports">Sports</a>
            </li>
            <li class="link-item">
                <a class="link" href="/conferences">Conferences</a>
            </li>
        </ul>
    </header>

    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="text>">Search through hundreds of events to find your next one. Get your tickets through <span class="text--bold">Evento</span>.</p>
        <form class="form">
            <input class="input" placeholder="Find events by city (example Kolkata)">
            <button class="btn">Search</button>
        </form>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2025. Copyright by Evento.</p>
        <p class="stats">54,632 events. 547 cities.</p>
    </footer>
</body>
</html>
